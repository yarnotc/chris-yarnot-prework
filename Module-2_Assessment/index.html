<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/css/style.css">

</head>

<body>
  <h1>Indie Game Hangman</h1>
  <div class="container">
    <div class="winLoseMessage">
      <h2 id="winLoseMessage">Press any key to get started!</h2>
      <div id="winLoseDetails"></div>
    </div>
    <div class="winLoss row">
      <div class="col">
        <span class="row">wins:</span>
        <span class="row" id="wins">0</span>
      </div>
      <div class="col">
        <span class="row">losses:</span>
        <span class="row" id="losses">0</span>
      </div>
    </div>
    <div class="game row">
      <div class="play_area col">
        <div class="word col" id="word"></div>
        <span class="row">Guessed Letters:</span>
        <div class="row" id="guessed"></div>
      </div>
      <div class="health_bar col">
        <div class="row health_text">
          <span>Guesses remaining:</span>
          <span id="remaining">10/10</span>
        </div>
        <div class="heartEmpty row">
          <div class="heartFull" id="health"></div>
        </div>
      </div>
      <div class="magic_bar col-sm-1">
        <span class="row">W/L</span>
        <span class="row" id="winLoseCounter">0/0</span>
        <div class="row magicLose" id="manaEmpty">
          <div class="magicWin" id="manaFull"></div>
        </div>
      </div>
    </div>
  </div>

  <footer></footer>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
